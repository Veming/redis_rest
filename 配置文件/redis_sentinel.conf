# Example sentinel.conf

# port <sentinel-port>
port 26371

# 守护进程模式
daemonize yes

# 指明日志文件名
logfile "./sentinel1/sentinel1.log"

# 工作路径，sentinel一般指定/tmp比较简单
dir "/home/zune/\xe6\xa1\x8c\xe9\x9d\xa2/redis/sentinel"

# 哨兵监控这个master，在至少quorum个哨兵实例都认为master down后把master标记为odown
# （objective down客观down；相对应的存在sdown，subjective down，主观down）状态。
# slaves是自动发现，所以你没必要明确指定slaves。
sentinel myid 7a1ac697a79b98670bbb9921de1cf95e1e194d4b

# master或slave多长时间（默认30秒）不能使用后标记为s_down状态。
sentinel monitor TestMaster 127.0.0.1 7005 1

# 若sentinel在该配置值内未能完成failover操作（即故障时master/slave自动切换），则认为本次failover失败。
sentinel down-after-milliseconds TestMaster 1500

# 设置master和slaves验证密码
sentinel failover-timeout TestMaster 10000

sentinel auth-pass TestMaster 0234kz9*l
sentinel config-epoch TestMaster 8395

# #除了当前哨兵, 还有哪些在监控这个master的哨兵
sentinel leader-epoch TestMaster 8395
sentinel known-slave TestMaster 127.0.0.1 7004

sentinel known-slave TestMaster 127.0.0.1 7006
